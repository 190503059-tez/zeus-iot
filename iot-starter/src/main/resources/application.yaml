#  =========== 宙斯物联网采集分析基础平台 ===========
server:
  port: 9090
  max-http-header-size: 10240
  shutdown: graceful
  undertow:
    threads:
      worker: 256
    buffer-size: 1024
    direct-buffers: true
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: shutdown

# EBean Database 配置
spring:
  application:
    name: ZEUS-IOT
  datasource:
    druid:
      driver-class-name: org.postgresql.Driver
      username: postgres
      password: postgres
      url: jdbc:postgresql://172.16.3.72:5432/zeus-iot
  servlet:
    multipart:
      max-request-size: 200MB
      max-file-size: 200MB
  jackson:
    generator:
      write_numbers_as_strings: true

forest:
  variables:
    zbxApiUrl: http://172.16.3.72/zabbix/api_jsonrpc.php
    zbxServerIp: 172.16.3.72
    zbxServerPort: 10051
  interceptors:
    - com.zmops.zeus.driver.inteceptor.JsonBodyBuildInterceptor
  log-enabled: false
  timeout: 5000

